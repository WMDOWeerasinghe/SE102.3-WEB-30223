<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login form</title>
</head>
<body>
<center>
<h1>Sign Up Form</h1>
<form method="post" action="home.html">
<table border="0" cellspacing="0" cellpadding="1">
    <tr>
        <td>Name</td>
        <td><label>
            <input type="text" name="name">
        </label></td>
    </tr>
    <tr>
        <td>Age</td>
        <td><input type="number" name="age"> </td>
    </tr>
    <tr>
        <td>Telephone</td>
        <td><input type="number" name="con"> </td>
    </tr>
    <tr>
        <td>faculty</td>
        <td>Computing<input type="radio" value="computing">Business <input type="radio" value="buss"> </td>
    </tr>
    <tr>
        <td>Degree</td>
        <td><label for="degree"></label><select name="degree" id="degree">
            <option value="SE">Degree Program </option>
            <option value="SE">Software Engineering</option>
            <option value="CN">Computer Network</option>
            <option value="CSE">Computer Security</option>
            <option value="CS">Computer Science</option>
        </select></td>
    </tr>
    <tr>
        <td><input type="reset" name="clear" value="clear"> </td>

        <td> <input type="submit" name="submit" value="submit"> </td>
    </tr>
</table>
</form>
</center>
</body>
</html>
