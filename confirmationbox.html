<html>
<head>
    
    <title>Confirm Box Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    

    
    <button onclick="showConfirmation()">Click Me</button>

    <script>
        // Function to show the confirmation box
        function showConfirmation() {
            // Display a confirmation box
            var result = confirm("Do you want to proceed?");

            // Check the user's choice
            if (result) {
                document.getElementById("result").innerHTML = "User clicked OK!";
            } else {
                document.getElementById("result").innerHTML = "User clicked Cancel!";
            }
        }
    </script>

    
</body>
</html>
